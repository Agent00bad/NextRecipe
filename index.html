<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Home</title>
  </head>
  <body>
    <main>
      <!--welcome image-->
      <div class="welcomeContainer">
        <img src="images/logo.png" alt="WelcomeImage" />
      </div>
      <!--Displays active images-->
      <div class="activeFiltersContainer">
        <ul class="activeFilters">
          <li><a id="filtersTag" href="#"><b>Filters</b></a></li>
          <li>dinner</li>
          <li>Vegan</li>
          <li>High Protein</li>
        </ul>
      </div>
      <!--Shows overview recipe details and works as a selection-->
      <section class="recipe-container">
        <a href="#">
          <header>
            <ul id="recipe-list">
              <li>Name</li>
              <li>Meal type (example: dinner)</li>
            </ul>
          </header>
          <article class="recipe-description">
            <h5>Description</h5>
            <p>- text</p>
          </article>
          <article class="recipe-specifics">
            <p>portions</p>
            <p>calories</p>
          </article>
          <div class="recipe-image">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fheatherlikesfood.com%2Fwp-content%2Fuploads%2F2015%2F05%2FDSC03691_1.jpg&f=1&nofb=1&ipt=00921f274e58215cdaaa2ef2c7edc54c6403716a6e800ef332ed86d16be48ad5&ipo=images"
              alt="recipe-image"
            />
          </div>
        </a>
      </section>
      <!--Shows overview drink details and works as a selection-->
      <section class="drink-container">
        <a href="#">
          <header>
            <ul id="drink-list">
              <li>Name</li>
              <li>Drink type (example: Dinner drink)</li>
            </ul>
          </header>
          <article class="drink-description">
            <h5>Description</h5>
            <p>- text</p>
          </article>
          <article class="drink-specifics">
            <p>portions</p>
            <p>calories</p>
          </article>
          <div class="drink-image">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.VVKcNyqJMGbMrW-u2lKStAHaEo%26pid%3DApi&f=1&ipt=40124abb2e8e4f5e0bac3b38ef1e02a42fd14524aeeab3b88ae5a23d3a50f9d1&ipo=images"
              alt="Drink image"
            />
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
