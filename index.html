<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Home</title>
  </head>
  <body>
    
    
    <main>
      <!--welcome image-->
      <div class="logo">
        <img src="images/logo.png" alt="WelcomeImage" />
      </div>
      <!--Displays active filters-->
      <div class="filter-flex">
        <div class="card">
          <a id="filtersTag" class="filter-tag" href="#"><b>Filters</b></a>
          <div class="filter-list">
            <ul class="activeFilters">
              <li>dinner</li>
              <li>Vegan</li>
              <li>High Protein</li>
              <li>dinner</li>
              <li>Vegan</li>
              <li>dinner</li>
              <li>High Protein</li>
            </ul>
          </div>
        </div>
      </div>
      <!--Shows overview recipe details and works as a selection-->
      <div class="recipe-drink-flex">
        <section class="recipe-container card">
          <a href="#" class="select-card">
            <header>
              <h4>Recipe Name</h4>
              <p>Dinner</p>
            </header>
            <div class="inner-container">
              <div class="info">
                <article class="description">
                  <h4>Description</h4>
                </article>
              </div>

              <!--Image-->

              <div class="recipe-image">
                <img
                  src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fheatherlikesfood.com%2Fwp-content%2Fuploads%2F2015%2F05%2FDSC03691_1.jpg&f=1&nofb=1&ipt=00921f274e58215cdaaa2ef2c7edc54c6403716a6e800ef332ed86d16be48ad5&ipo=images"
                  alt="recipe-image"
                />
              </div>
            </div>
            <article class="specifics">
              <p>calories/portion:</p>
              <p>400kcal</p>
            </article>
            <!--      --------------------------------------                  -->
          </a>
        </section>
        <!--Shows overview drink details and works as a selection-->
        <section class="recipe-container card">
          <a href="#" class="select-card">
            <header>
              <h4>Drink Name</h4>
              <p>Dinner</p>
            </header>
            <div class="inner-container">
              <div class="info">
                <article class="description">
                  <h4>Description</h4>
                </article>
              </div>
              <div class="recipe-image">
                <img
                  src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.VVKcNyqJMGbMrW-u2lKStAHaEo%26pid%3DApi&f=1&ipt=40124abb2e8e4f5e0bac3b38ef1e02a42fd14524aeeab3b88ae5a23d3a50f9d1&ipo=images"
                  alt="Drink image"
                />
              </div>
            </div>
            <article class="specifics">
              <p>calories/portions:</p>
              <p>400kcal</p>
            </article>
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
