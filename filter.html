<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=div" />
    <title>Document</title>
    <link href="CSS/colorscheme.css" rel="stylesheet" />
    <link href="CSS/filter.css" rel="stylesheet" />
    <link href="CSS/button.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div>
        <div class="flex-container">
          <h2>Meal Options</h2>
          <img class="arrow" src="Images/arrow-down.png" alt="Arrow down" />
        </div>
        <hr />
        <div class="flex-container">
          <button>Breakfast</button>
          <button>Lunch</button>
          <button>Dinner</button>
          <button>Match meal with time?</button>
        </div>
      </div>
      <div>
        <hr />
        <div class="flex-container">
          <h2>Allergies/Diet</h2>
          <img class="arrow" src="Images/arrow-down.png" alt="Arrow down" />
        </div>
        <hr />
        <div class="flex-container test">
          <button>Gluten</button>
          <button class="selected">Nuts</button>
          <button>Milk</button>
          <button>Lactose</button>
          <button class="selected">Vegeterian</button>
          <button>Vegan</button>
        </div>
      </div>
      <div>
        <hr />
        <div class="flex-container test">
          <h2>Drinks</h2>
          <img class="arrow" src="Images/arrow-down.png" alt="Arrow down" />
        </div>
        <hr />
        <div class="flex-container test2">
          <button>Beer</button>
          <button>Wine</button>
          <button>Milk</button>
          <button>Juice</button>
          <button>Coffe</button>
          <button>Tea</button>
        </div>
      </div>
      <div>
        <hr />
        <div class="flex-container">
          <h2>Match drinks with food</h2>
          <img class="arrow" src="Images/arrow-down.png" alt="Arrow down" />
        </div>
        <hr />
        <div class="flex-container test3">
          <button>Breakfast</button>
          <button>Lunch</button>
          <button>Dinner</button>
          <button>Match meal with time?</button>
        </div>
      </div>
      <div>
        <div class="flex-container apply-clear">
          <button id="apply-button">Apply</button>
          <button id="clear-button">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
